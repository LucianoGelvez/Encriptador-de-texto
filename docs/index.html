<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/logo.png" alt="logotipo">
    </header>
    <main>
    <section class="Ingresar-texto">
        <div class="caja-principal">
            <textarea class="texto" name="texto" id="texto" cols="8" rows="8" placeholder="Ingrese su texto aquí"></textarea>
        </div>
        <div class="info-accion">
        <p class="info-relevante"> <img class="signoInterrogacion" src="/Imagenes/Vector (1).png" alt="simbolo de interrogacion"> Solo letras minúsculas sin acentos</p>
        <div class="botones"> 
            <button class="bot-encriptar">Encriptar</button>
            <button class="bot-desencriptar">Desencriptar</button>
    </div>
    </div>
    </section>
    
    <section class="codificador">
        <img class="buscadora" src="/Imagenes/Muñeco.png" alt="dibujo de una persona con una lupa">
        <p class="mensaje-inicial">Ningun mensaje fue encontrado</p>
        <p class="mensaje-pedir">Ingresa el texto que desees encriptar o desencriptar.</p>
    </section>

</main>
<footer>
    <div class="baner">

    </div>
</footer>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

</body>
</html>
